---

## Modeling in R


```r
library(broom)
lm(price ~ carat, data = diamonds) %&gt;% 
* tidy()
```

---

## Modeling in R


```r
library(broom)
lm(price ~ carat, data = diamonds) %&gt;% 
  tidy()
```
