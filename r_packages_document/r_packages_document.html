## Helper functions


```r
plot_daus &lt;- function(daily_users) {
  daily_users &lt;- daily_users %&gt;%
    dplyr::mutate(date = as.Date(time)) %&gt;%
    dplyr::group_by(date)
    dplyr::select(user_id) %&gt;%
    dplyr::distinct() %&gt;%
    dplyr::summarize(n = dplyr::n()) 
  
  ggplot2::ggplot(ggplot2::aes(daily_users, x, n)) + 
    ggplot2::geom_col()
}
```
